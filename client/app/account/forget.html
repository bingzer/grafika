<md-dialog>
<form name="resetPasswordForm" novalidate>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 ng-bind="'Password reset'" flex></h2>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <i class="material-icons">close</i>
            </md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<div class="md-dialog-content">
			<md-input-container class="md-block" flex-gt-sm>
				<label>Email</label>
				<input type="email" ng-model="vm.email" ng-required="true" ng-disabled="vm.busy">
			</md-input-container>
		</div>
		<p class="md-caption" ng-show="vm.message" ng-bind="vm.message"></p>
	</md-dialog-content>
	<md-dialog-actions layout="row">
        <span flex></span>
		<md-button type="button" ng-click="vm.close()" ng-disabled="vm.busy">Close</md-button>
		<md-button ng-click="vm.resetPassword()" ng-disabled="vm.busy || resetPasswordForm.$invalid" ng-hide="vm.done">Reset Password</md-button>
	</md-dialog-actions>
</form>
</md-dialog>
