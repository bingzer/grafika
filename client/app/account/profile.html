<form name="profileForm" layout-margin>
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Account">
                <ng-include src="'/app/account/profile-account.html'"></ng-include>
            </md-tab>
            <md-tab label="Preferences">
                <ng-include src="'/app/account/profile-prefs.html'"></ng-include>
            </md-tab>
        </md-tabs>
    </md-content>
    
    <md-button ng-show="profileForm.$dirty && !profileForm.$pristine" class="md-fab" aria-label="Play" ng-click="vm.save()">
        <i class="material-icons">save</i>
    </md-button>
</form>
